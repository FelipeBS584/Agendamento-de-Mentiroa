<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
     <h1>Mentoria</h1>
     <p>Preencha o formulário abaixo para <br>agendar sua mentoria.
     </p>
    </header>
    <form>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

        <div class="col-2">
          <div class="input-wrapper">
            <label for="person-name">Nome</label> 
            <input type="text" id="person-name"/>
          </div>
          
          <div class="input-wrapper">
            <label for="person-last-name">Sobrenome</label> 
            <input type="text" id="person-last-name"/>
          </div>

        </div>

        <div class="input-wrapper">
          <label for="person-email">Email  <span>(digite um email válido)</span></label> 
          <input type="email" id="person-email"/>
        </div> 

        <div class="input-wrapper">
          <label for="person-password">Senha  <span>(mínimo de 8 caractéres)</span></label> 
          <input type="password" id="person-password"/>
        </div> 

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper2">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-first-name">Nome do seu mentor <span>(só o primeiro nome)</span></label> 
            <input type="text" id="mentor-first-name"/>
          </div>




      </fieldset>

      <fieldset>
         <div class="fieldset-wrapper3">
          <legend>Seus Horários Disponíveis</legend>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper4">
          <legend>Primeira Mentoria</legend>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label> 
              <input type="date" id="event-date"/>
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das </label> 
              <input type="time" id="event-begin"/>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até </label> 
              <input type="time" id="event-end"/>
            </div>

          </div>
 




      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper5">
          <legend>Segunda Mentoria</legend>

         <div class="col-3">
          <div class="input-wrapper">
            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label> 
            <input type="date" id="event-date"/>
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das </label> 
            <input type="time" id="event-data"/>
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até </label> 
            <input type="time" id="event-end"/>
          </div>

         </div>


      </fieldset>
    </form>
    <footer>
      <input class="button" type="submit" value="Salvar" form="my-form">
    </footer>
  </div> 
</body>
</html>
